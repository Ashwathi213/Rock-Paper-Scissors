<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

<style>
    body{
        background-color: rgba(0, 0, 0, 0.856);
    }

    h1{
        color: white;
        font-size: 32px;
    }

    section img{
        padding: 30px;
        border: 3px solid white;
        border-radius: 50%;
        margin: 5px;
    }
    p{
        color: white;
    }

    button{
        background-color: white;
        padding: 10px;
        color: rgb(0, 0, 0);
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 2px;
    }
</style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <section>
            <img src="rock-emoji.png" alt="Rock" height="50px" width="50px" data-value="Rock" onclick="computerMove(this)" >
            <img src="paper-emoji.png" alt="Paper" height="50px" width="50px" data-value="Paper" onclick="computerMove(this)">
            <img src="scissors-emoji.png" alt="Scissors" height="50px" width="50px" data-value="Scissors" onclick="computerMove(this)">
    </section>
    <p id="result"></p>

    <p id="playerCurrentMove"></p>
    <p id = "score">Wins: 9, Losses: 13, Ties: 20</p>
    <button onclick="reset()">Reset Score</button>


    <script>

            let Tie = 0;
            let Win = 0;
            let Lose = 0;


        function computerMove(selectedImg){
            const playerMove = selectedImg.dataset.value
        
            console.log("Player Move : ", selectedImg.dataset.value);

             const randomNumber = Math.random();
             let computerMove = "";
            if(randomNumber > 0 && randomNumber <= 1/3){
                computerMove = "Rock";
                console.log("Computer Move" ,"Rock");
            }else if(randomNumber > 1/3 && randomNumber <= 2/3){
                computerMove = "Paper";
                console.log("Computer Move" ,"Paper");
            }else if(randomNumber >= 2/3){
                computerMove = "Scissors";
                console.log("Computer Move" ,"Scissors")
            }
        
            let result = "";

            if (playerMove === computerMove){
                result = "Tie"
                // console.log("Tie")
                console.log(result);
            }else if(playerMove === "Rock" && computerMove === "Paper"){
                result = "You Lose";
                // console.log("You Lose");
                console.log(result);
            }else if(playerMove === "Rock" && computerMove === "Scissors"){
                result = "You Win";
                // console.log("Win");
                console.log(result);
            }else if(playerMove === "Paper" && computerMove === "Rock"){
                result = "You Win";
                // console.log("Win");
                console.log(result);
            }else if(playerMove === "Paper" && computerMove === "Scissors"){
                result = "You Lose";
                // console.log("Lose");
                console.log(result);
            }else if(playerMove === "Scissors" && computerMove === "Rock"){
                result = "You Win";
                // console.log("Win");
                console.log(result);
            }else if(playerMove === "Scissors" && computerMove === "Paper"){
                result = "You Lose";
                // console.log("Lose");
                console.log(result);
            }

           

            if(result === "Tie"){
                Tie = Tie + 1
                console.log(Tie);
            }else if(result === "You Win"){
                Win +=1;
            }else if (result === "You Lose"){
                Lose +=1;
            }

           

           document.getElementById("result").innerHTML = result;
           document.getElementById('playerCurrentMove').innerHTML = `You: ${playerMove} Computer : ${computerMove}`;
           document.getElementById('score').innerHTML = `Wins: ${Win}, Loses: ${Lose}, Tie: ${Tie}`;



        }
        function reset(){
                let Tie = 0;
                let Win = 0;
                let Lose = 0;
                document.getElementById("result").innerHTML = '';
                document.getElementById('playerCurrentMove').innerHTML = '';
                document.getElementById('score').innerHTML = `Wins: ${Win}, Loses: ${Lose}, Tie: ${Tie}`;
            }
    </script>
</body>
</html>
